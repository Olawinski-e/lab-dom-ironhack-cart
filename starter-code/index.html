<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Ironhack cart</title>
  </head>

  <body>
    <div class="container">
      <header class="cart-title">
        <h1>
          Iron<br />
          Merchandising Shop
        </h1>
      </header>
      <div class="cart-items-list">
        <div class="item">
          <span class="item-name">Coffee machine</span>
          <span class="item-price">125.00</span>
          <span
            ><span class="quantity">Quantity :</span
            ><input
              type="number"
              id="item0-qty"
              placeholder="0"
              min="1"
              value="1"
          /></span>
          <span class="single-item-sum">0</span>
          <span
            ><button class="btn item-delete btn-delete">Delete</button></span
          >
        </div>
        <div class="item">
          <span class="item-name">Beer Pack</span>
          <span class="item-price">8.00</span>
          <span
            ><span class="quantity">Quantity :</span
            ><input
              type="number"
              id="item1-qty"
              placeholder="0"
              min="1"
              value="1"
          /></span>
          <span class="single-item-sum">0</span>
          <span
            ><button class="btn item-delete btn-delete">Delete</button></span
          >
        </div>
      </div>
      <div>
        <button class="btn btn-success" id="calc-prices-button">
          Calculate Prices
        </button>
      </div>
      <div>
        <h1>Total Price : <span class="cart-total-result"></span></h1>
      </div>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
